<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="folders">
          <div class="folder-icon">
            <img src="./images/icon-document.svg" alt="documents" />
          </div>
          <div class="folder-icon">
            <img src="./images/icon-folder.svg" alt="drive" />
          </div>
          <div class="folder-icon">
            <img src="./images/icon-upload.svg" alt="upload" />
          </div>
        </div>
      </div>
      <div class="card-storage">
        <p>Youâ€™ve used <strong> 815 GB</strong> of your storage</p>
        <div class="progress">
          <div class="progress-bar">
            <div class="ball"></div>
          </div>
        </div>
        <div class="storage-limit">
          <span><strong>0 GB</strong></span>
          <span><strong>1000GB</strong></span>
        </div>
        <div class="msg">
          <div class="floating-msg">
            <strong>185</strong>
            <span>GB left</span>
          </div>
          <div class="triangle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
